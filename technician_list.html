			<div   id="lock" class="mui-popover mui-popover-action ">

					<div  class="confirm_content">
						<div class="add_technical">
							<input type="text" id="tt" class="technician_num" value=""/>	
							<button id="uu" class="technician_num_submit">添加</button>
						</div>
						<div  id="ddd" class="add_technical_content">
							<!--<div>
								 <span class="technician_num"></span>	
							<button class="unlock technician_num_submit" >解锁</button> 
							</div>-->

					<a href="#lock" class="submit_lock">确定</a>
				</div>
		</div>
			
		<script>
		
	window.onload = function(){
		 document.getElementById("uu").onclick=function(){
     	var tt=document.getElementById('tt').value;
         var ddd=document.getElementById("ddd");
         var cc = document.createElement('div');
            cc.setAttribute('className','technician_lock_lists')
              cc.style.height='35px';
         cc.innerHTML= '<span class="technician_num">'+tt+'</span>'+	
					'<button class="unlock technician_num_submit" >解锁</button>' 
         ddd.appendChild(cc);
         
       var jiesuo=document.getElementsByClassName("unlock")
         for(var i= 0;i < jiesuo.length;i++){
         	jiesuo[i].onclick=function(){
         		this.parentNode.parentNode.removeChild(this.parentNode);
         	}
         }    
     }
	}
