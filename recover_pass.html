<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <!--<script src="js/jquery-2.1.0.js"></script>-->
	    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link href="css/iconfont.css" rel="stylesheet"/>
	    <link href="css/recover_pass.css" rel="stylesheet"/>
	     <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
		<title>找回密码</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div class="main"></div>
			<div class="infor">
				<span class="mui-icon iconfont icon-shouji"></span>
				<input type="text" placeholder="手机号码" />
			</div>
			<div class="infor_2">
				<span class="mui-icon iconfont icon-tubiao"></span>
				<input type="text" placeholder="请输入验证码" />
			</div>
			<button class="mui-btn mui-btn-block mui-btn-positive" id="btn">获取验证码</button>
			<button class="mui-btn mui-btn-negative mui-bar-nav">立即验证</button>
		</div>
		<script>
			$('.mui-btn-negative').click(function(){
				mui.openWindow({
					    url: 'user_set_mima.html'
					  });
//				window.location.href='change_pass.html';
			})
			
				mui.init();
	
	document.getElementById("btn").addEventListener("tap",function(){

    			 var count = 60;
                var countdown = setInterval(CountDown, 1000);
                function CountDown() {
                    $("#btn").attr("disabled", true);
                    $("#btn").html( count + " 秒");
                    if (count == 0) {
                        $("#btn").html("获取验证码").removeAttr("disabled");
                        clearInterval(countdown);
                    }
                    count--;
                }
});

        
		</script>
	</body>
</html>
